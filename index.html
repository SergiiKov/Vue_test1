<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
 <div class="container" id="app">
   <div class="card">
     <h1>{{ myTitle }}</h1>
     <p>{{  outputGoal() }} <a v-bind:href="vueLinck">About Vue</a></p>
     <h1>{{ goal() }}</h1>
     <p v-html="goal()"></p>
   </div>
   
   <div class="card">
    <h1>{{yourName}}</h1>
    <p>{{yourAge}}</p>
    <p>{{yourAge +5}}</p>
    <p>Favorite number {{ randomNumber() }}</p>
    <div>
      <img v-bind:src="linkPhoto">
    </div>
    <input type="text" v-bind:value="inputValue">
    <p>Typed {{this.inputValue}}</p>
  </div>
  <div class="card">
    <h1>counter</h1>
    <button class="btn" v-on:click="add(5)">+</button>
    <button class="btn" v-on:click="minus">-</button>
    <!-- <button class="btn" v-on:click.right="add(5)">+</button>
    <button class="btn" v-on:click.left="minus">-</button> -->
    <p>reslt: {{ counter }}</p>
    <input type="text" v-on:input="inputName" v-on:keyup.enter="confirmInput">
    <p>Name: {{ confirmedName }}</p>
    <form v-on:submit.prevent="submitText">
      <input type="text">
      <button class="btn">Log in</button>
    </form>
  </div>
 </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
